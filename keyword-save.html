<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Save</title>
    <link rel="stylesheet" href="./css/keyword.css">
</head>

<body>
    <header>
        <h1>키워드 생성기</h1>
        <button type="button" id="toManual">
            <h3>사용법</h3>
        </button>
    </header>

    <nav>
        <button type="button" id="toMaker">
            <h2>키워드 생성</h2>
        </button>
        <button type="button" id="toRegister">
            <h2>키워드 세트</h2>
        </button>
        <button type="button" id="toSave" disabled>
            <h2>저장/불러오기</h2>
        </button>
    </nav>

    <section>
        <div id="jsToJson">
            <h2>키워드 세트 저장</h2>
            <button type="button" onclick="" id="saveJson">
                <h3>JSON 저장</h3>
            </button>
        </div>

        <div id="jsonToJs">
            <h2>키워드 세트 불러오기</h2>
            <form action="#" method="get" id="loadSet">
                <input type="file" accept=".json" name="json" id="jsonFile">
                <textarea name="json" id="jsonText" placeholder="upload .json file" readonly></textarea>
                <button type="submit" id="loadJson">
                    <h3>JSON 불러오기</h3>
                </button>
            </form>
        </div>
    </section>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/keyword.js"></script>
    <script type="module" src="./js/save.js"></script>
</body>

</html>
